<ion-header>
	<ion-navbar>
		<ion-title>
			New Match
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>

		<div radio-group [(ngModel)]="outcome">
			<ion-item>
				<ion-label>Win</ion-label>
				<ion-radio checked="true" value="W"></ion-radio>
			</ion-item>

			<ion-item>
				<ion-label>Loss</ion-label>
				<ion-radio value="L"></ion-radio>
			</ion-item>

			<ion-item>
				<ion-label>Tie</ion-label>
				<ion-radio value="T"></ion-radio>
			</ion-item>
		</div>


		<ion-item>
			<ion-label>Map</ion-label>
			<ion-select [(ngModel)]="map" interface="popover">
				<ion-option *ngFor="let map of maps" value="{{map.Value}}">
					{{map.Name}}
				</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Mode</ion-label>
			<ion-select [(ngModel)]="mode" interface="popover">
				<ion-option *ngFor="let mode of modes" value="{{mode.Value}}">
					{{mode.Name}}
				</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Kills</ion-label>
			<ion-input [(ngModel)]="kills" text-right type="number" min="0" max="200" placeholder="{{0}}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Deaths</ion-label>
			<ion-input [(ngModel)]="deaths" text-right type="number" min="0" max="200" placeholder="{{0}}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Assists</ion-label>
			<ion-input [(ngModel)]="assists" text-right type="number" min="0" max="200" placeholder="{{0}}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Round Wins</ion-label>
			<ion-input [(ngModel)]="wins" text-right type="number" min="0" max="6" placeholder="{{0}}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Round Losses</ion-label>
			<ion-input [(ngModel)]="losses" text-right type="number" min="0" max="6" placeholder="{{0}}"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Date</ion-label>
			<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date"></ion-datetime>
		</ion-item>

	</ion-list>

	<button ion-button round (click)="addMatch()">Add Match</button>
	<button ion-button round align-right color="light" (click)="cancel()">Cancel</button>

</ion-content>
