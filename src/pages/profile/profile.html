<ion-header>
	<ion-navbar>
		<ion-title>
			{{navParams.get('name')}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-fab right bottom>
    <button ion-fab (click)="showMatchModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

	<ion-segment [(ngModel)]="profileTab">
		<ion-segment-button value="totals">
			Totals
		</ion-segment-button>
		<ion-segment-button value="games">
			Games
		</ion-segment-button>
		<ion-segment-button value="charts">
			Charts
		</ion-segment-button>
	</ion-segment>


	<div [ngSwitch]="profileTab">
		<ion-list *ngSwitchCase="'totals'">
			
		</ion-list>

		<ion-list *ngSwitchCase="'games'">
			<ion-list>
				<button ion-item>
				06/07/2017 W
			</button>
			</ion-list>
		</ion-list>

		<ion-list *ngSwitchCase="'charts'">

		</ion-list>
	</div>

</ion-content>
